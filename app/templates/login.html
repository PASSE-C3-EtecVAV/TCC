{% extends 'base.html' %}

{% block header %}
  {% block title %}
    Login
  {% endblock %}
{% endblock %}

{% block classe %}
login
{% endblock %}

{% block conteudo %}
  <div class="flex-fill d-flex align-items-center justify-content-center">
    <div class="text-center text-white glass p-3">
      <h1>Login</h1>

      {% if erro %}
        <p style="color: red;">{{ erro }}</p>
      {% endif %}

      <form action="/login" method="post">
        <div class="form-floating m-1">
          <input class="form-control" type="email" name="email" id="email" placeholder="e-mail" required />
          <label class="form-label" for="email">Email:</label>
        </div>
        <div class="form-floating m-1">
          <input class="form-control" type="password" name="senha" id="senha" placeholder="e-mail" required />
          <label class="form-label" for="senha">Senha:</label>
        </div>

        <button class="btn btn-light m-2" type="submit">Entrar</button>
      </form>
    </div>
  </div>
{% endblock %}
