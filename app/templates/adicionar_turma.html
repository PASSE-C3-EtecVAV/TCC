{% extends 'base.html' %}

{% block header %}
  {% block title %}
    Adicionar Turma
  {% endblock %}
{% endblock %}

{% block classe %}
  aluno
{% endblock %}

{% block conteudo %}
  <div class="flex-fill d-flex align-items-center justify-content-center">
    <div class="text-center border border-black rounded bg-body-tertiary m-1 p-3">
      <h1>Nova Turma</h1>
      <form method="POST" action="{{ url_for('auth.adicionar_turma') }}">
        <div class="form-floating m-1">
          <input class="form-control" type="text" name="nome" id="nome" placeholder="Nome da Turma" required />
          <label for="nome">Nome da Turma</label>
        </div>
        <button class="btn btn-primary m-1" type="submit">Salvar</button>
      </form>
      {% if erro %}
        <p style="color:red;">{{ erro }}</p>
      {% endif %}
      <a class="btn btn-primary m-1" href="{{ url_for('auth.gerenciar_turmas') }}">Cancelar</a>
    </div>
  </div>
{% endblock %}
